<!DOCTYPE html>
<html>
    <head>
        <title>example1</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' type='text/css' href='style.css'>
        <script>
            function Onclick(elemento){
                elemento.style.backgroundColor = 'red'
            }

            function Notclick(elemento){
                elemento.style.backgroundColor = 'sandybrown'
            }

            function loaded(elemento){
                let t = document.getElementById('exemplo')
                t.addEventListener('mouseover', mudarText)
                t.addEventListener('mouseout', otherText)
            }

            function mudarText(){
                this.innerHTML = 'New text. '
            }

            function otherText(){
                this.innerHTML = 'Other text'
            }

        </script>
    </head>
    <body onload="loaded()">
        <div>
            <p onmouseover="Onclick(this)" onmouseout="Notclick(this)" >Click in me</p>
            <p id='exemplo'>Texto aqui</p>

        </div>
    </body>
</html>
